<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#circle{
            font: normal 10pt Arial;
            background: #041dffec;
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center; 
            border-radius: 3%;
            top: 15px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="circle">
        Passe o cursor do mouse aqui!!
    </div>

    <script>
        var c = window.document.getElementById('circle')
        c.addEventListener('mouseenter', entrou)
        c.addEventListener('mouseout', sair)
        c.addEventListener('click', clicou)

        function entrou(){
            c.innerText = 'c√≠rculo'
            c.style.borderRadius = '50%'
        }

        function sair(){
            c.innerText = 'quadrado'
            c.style.borderRadius = '3%'
            c.style.background = '#041dffec'

        }

        function clicou(){
            c.innerText = 'Clicou!'
            c.style.background = 'purple'
        }

    </script>
</body>
</html>
