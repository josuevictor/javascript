<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nacionalityContainer">
        <div id="nacionalityInput">
            <label for="nacionality">Nationality</label>
            <input type="text" name="nationality" id="nationalityTxt" placeholder="Inform your nationality" autocomplete="off">
        </div>
        <div id="btnVerify">
            <input type="button" value="Verify" onclick="send()">
        </div>
        <div id="result">

        </div>
    </div>


    <script>
        function send(){
            var txtNationality = window.document.querySelector('input#nationalityTxt')
            var result = window.document.querySelector('div#result')
            var nacionalidade = String(txtNationality.value)
            result.innerHTML = `Your nationality is ${nacionalidade}`
        }
    </script>



</body>
</html>
