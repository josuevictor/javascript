<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title></title>
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <form action="" class="formulario" id="dados"> 
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="txtinicio">
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="txtfim">
            <label for="passos">Passos:</label>
            <input type="number" name="passos" id="txtpassos">
            <input type="button" value="Contar" class="btn-contar" id="btnContar" onclick="contar()">
        </form>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>   
</body>
</html>
